<div class="login-container d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4 bg-white rounded w-100" style="max-width: 400px;">
      <h3 class="text-center mb-4 text-primary">Login to MRA Bank</h3>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="email">Email address</label>
          <input type="email" id="email" class="form-control" formControlName="email" required />
        </div>
  
        <div class="form-group mb-4">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password" required />
        </div>
  
        <button class="btn btn-primary w-100" type="submit">Login</button>
      </form>
  
      <div class="text-center mt-3">
        <small>Don't have an account? <a routerLink="/signup">Sign Up</a></small>
      </div>
    </div>
  </div>
